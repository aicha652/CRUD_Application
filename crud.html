<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>crud</h2>
                <p>PRODUCT MANAGEMENT SYSTEM</p>
            </div>
            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">create</button>
            </div>
            <div class="outputs">
                <div class="searchBlock">
                    <input type="text" id="search" placeholder="Search">
                    <div class="btnSearch">
                        <button id="searchTilte">Search By Title</button>
                        <button id="searchCategory">Search By Category</button>
                    </div>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Samsung</td>
                        <td>560</td>
                        <td>90</td>
                        <td>23</td>
                        <td>345</td>
                        <td>8976</td>
                        <td>Phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="main.js"></script>
</html>
